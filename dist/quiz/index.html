O-Argentina para evaluar sus revistas?","options":["Reputaci√≥n medi√°tica y n√∫mero de descargas","Criterios de Excelencia de LATINDEX ‚Äì Nivel 1 / CAT√ÅLOGO Latindex","Evaluaci√≥n de lectores y suscriptores","Opini√≥n del p√∫blico general"],"correct":1,"explanation":"El CAICYT eval√∫a peri√≥dicamente la calidad editorial de las revistas seg√∫n los est√°ndares internacionales de LATINDEX, garantizando su excelencia."},{"question":"¬øC√≥mo contribuye SciELO al desarrollo cient√≠fico de la regi√≥n?","options":["Centralizando la investigaci√≥n en Brasil","Recuperando y visibilizando la ciencia de los pa√≠ses en desarrollo que no es incluida en los grandes circuitos internacionales","Sustituyendo los procesos de publicaci√≥n internacionales","Limita la participaci√≥n de investigadores locales"],"correct":1,"explanation":"SciELO ampl√≠a el acceso y la presencia global de la ciencia latinoamericana, fortaleciendo la cooperaci√≥n y el reconocimiento de las investigaciones regionales."},{"question":"¬øQu√© caracter√≠stica hace del portal SciELO un recurso accesible y pr√°ctico?","options":["Solo permite b√∫squedas por pa√≠s","Posee una interfaz amigable con opciones de b√∫squeda por t√≠tulos, autores o materias, con resultados imprimibles y descargables en HTML o ISO 2709","Exige registro pago para descargar art√≠culos","No brinda informaci√≥n sobre c√≥mo citar los art√≠culos"],"correct":1,"explanation":"El portal SciELO facilita la b√∫squeda y uso del conocimiento cient√≠fico mediante herramientas digitales sencillas y formatos accesibles (HTML y PDF)."},{"question":"¬øQu√© funci√≥n adicional cumple el formato HTML dentro del portal SciELO?","options":["Permite editar los art√≠culos publicados","Ofrece informaci√≥n sobre c√≥mo citar correctamente los art√≠culos","Contiene publicidad acad√©mica","Limita la descarga del texto completo"],"correct":1,"explanation":"Debajo de cada referencia en formato HTML, SciELO incluye las normas para citar el art√≠culo, favoreciendo buenas pr√°cticas acad√©micas y bibliogr√°ficas."}];

        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 1800; // 30 minutos para todas las preguntas
        let timerInterval;
        let answered = false;
        let correctAnswers = 0;
        let totalQuestions = questions.length;

        const questionContainer = document.getElementById('question-container');
        const timer = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score-display');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const progressPercentage = document.getElementById('progress-percentage');

        // Iniciar quiz
        startTimer();
        updateStats();
        showQuestion();

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                const timerElement = document.getElementById('timer');
                timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                // Visual effects based on time left
                const timerContainer = timerElement.parentElement;

                if (timeLeft < 300) { // 5 minutes left
                    timerContainer.className = 'timer-badge rounded-2xl px-6 py-3 text-white shadow-lg animate-pulse';
                    timerContainer.style.background = 'linear-gradient(135deg, #ff4757, #ff3838)';
                } else if (timeLeft < 600) { // 10 minutes left
                    timerContainer.className = 'timer-badge rounded-2xl px-6 py-3 text-white shadow-lg';
                    timerContainer.style.background = 'linear-gradient(135deg, #ffa502, #ff8500)';
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endQuiz();
                }
            }, 1000);
        }

        function updateStats() {
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            const scoreBadge = document.getElementById('score-display').parentElement;

            scoreDisplay.textContent = score;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Pregunta ${currentQuestionIndex + 1} de ${totalQuestions}`;
            progressPercentage.textContent = `${Math.round(progress)}%`;

            // Animate score badge when score increases
            if (score > 0) {
                scoreBadge.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    scoreBadge.style.transform = 'scale(1)';
                }, 200);
            }
        }

        // Funci√≥n para barajar array usando Fisher-Yates
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showQuestion() {
            answered = false;
            if (questions.length === 0) return;

            const question = questions[currentQuestionIndex];
            const questionNumber = currentQuestionIndex + 1;

            // Barajar las opciones manteniendo el √≠ndice correcto
            const shuffledOptions = shuffleArray(question.options);
            const correctAnswerText = question.options[question.correct];
            const correctAnswerIndex = shuffledOptions.findIndex(opt => opt === correctAnswerText);

            // Guardar informaci√≥n para la funci√≥n selectOption
            window.currentCorrectIndex = correctAnswerIndex;

            questionContainer.innerHTML = `
                <div class="fade-in-up">
                    <!-- Question Header -->
                    <div class="text-center mb-8">
                        <div class="question-number inline-block text-white px-6 py-3 rounded-2xl text-sm font-bold mb-4 shadow-lg">
                            Pregunta ${questionNumber}
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800 leading-relaxed">${question.question}</h3>
                    </div>

                    <!-- Options -->
                    <div class="space-y-4">
                        ${shuffledOptions.map((opt, i) =>
                            `<button class="option-btn w-full text-left p-4 bg-white border-2 border-gray-200 rounded-xl hover:bg-gray-50 hover:border-gray-300 transition-all duration-200" data-index="${i}">
                                <div class="flex items-center space-x-3">
                                    <span class="flex-shrink-0 w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center text-sm font-semibold text-gray-700">
                                        ${String.fromCharCode(65 + i)}
                                    </span>
                                    <span class="text-gray-800">${opt}</span>
                                </div>
                            </button>`
                        ).join('')}
                    </div>

                    <!-- Feedback Area -->
                    <div id="feedback" class="mt-6 text-center hidden">
                        <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm">
                            <div class="font-semibold mb-2" id="feedback-text"></div>
                            <div class="text-sm text-gray-600 leading-relaxed" id="feedback-explanation" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            `;

            document.querySelectorAll('.option-btn').forEach(btn => btn.addEventListener('click', selectOption));

            document.getElementById('prev-btn').classList.toggle('hidden', currentQuestionIndex === 0);
            document.getElementById('next-btn').textContent = currentQuestionIndex === questions.length - 1 ? 'Finalizar' : 'Siguiente';
            document.getElementById('next-btn').classList.add('hidden');

            updateStats();
        }

        function selectOption(e) {
            if (answered) return;
            answered = true;

            // CORRECCI√ìN CR√çTICA: Usar currentTarget para obtener el bot√≥n que tiene el data-index
            const button = e.currentTarget;
            const selected = parseInt(button.dataset.index);
            const correct = window.currentCorrectIndex;
            const isCorrect = selected === correct;

            console.log('üîç DEBUG - Pregunta:', currentQuestionIndex + 1);
            console.log('üîç DEBUG - √çndice seleccionado:', selected);
            console.log('üîç DEBUG - √çndice correcto:', correct);
            console.log('üîç DEBUG - Es correcto:', isCorrect);
            console.log('üîç DEBUG - Opciones:', questions[currentQuestionIndex].options);
            console.log('üîç DEBUG - Respuesta correcta:', questions[currentQuestionIndex].options[questions[currentQuestionIndex].correct]);
            console.log('=======================================');

            const buttons = document.querySelectorAll('.option-btn');
            const feedbackDiv = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedback-text');
            const feedbackExplanation = document.getElementById('feedback-explanation');

            // Visual feedback
            if (isCorrect) {
                button.style.backgroundColor = '#dcfce7';
                button.style.borderColor = '#16a34a';
                button.style.color = '#166534';
                score += 10;
                correctAnswers++;
                feedbackText.textContent = '‚úÖ ¬°Correcto! +10 puntos';
                feedbackText.className = 'text-green-600 font-semibold';
                if (feedbackExplanation) {
                    feedbackExplanation.textContent = questions[currentQuestionIndex].explanation;
                    feedbackExplanation.style.display = 'block';
                }
            } else {
                button.style.backgroundColor = '#fef2f2';
                button.style.borderColor = '#dc2626';
                button.style.color = '#991b1b';
                feedbackText.textContent = '‚ùå Incorrecto - La respuesta correcta era ' + String.fromCharCode(65 + correct) + ': ' + questions[currentQuestionIndex].options[questions[currentQuestionIndex].correct];
                feedbackText.className = 'text-red-600 font-semibold';
                if (feedbackExplanation) {
                    feedbackExplanation.textContent = 'Justificaci√≥n: ' + questions[currentQuestionIndex].explanation;
                    feedbackExplanation.style.display = 'block';
                }
            }

            // Mark correct answer if wrong
            if (!isCorrect) {
                buttons[correct].style.backgroundColor = '#dcfce7';
                buttons[correct].style.borderColor = '#16a34a';
                buttons[correct].style.color = '#166534';
            }

            // Disable all buttons
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.style.cursor = 'not-allowed';
            });

            // Show feedback and next button
            feedbackDiv.classList.remove('hidden');
            document.getElementById('next-btn').classList.remove('hidden');

            // Auto-advance after delay
            setTimeout(() => {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    showQuestion();
                } else {
                    endQuiz();
                }
            }, 2000);
        }

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                endQuiz();
            }
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        });

        function endQuiz() {
            clearInterval(timerInterval);
            const finalScore = Math.round((score / (totalQuestions * 10)) * 100);
            window.location.href = `/result?score=${score}&total=${totalQuestions * 10}&percentage=${finalScore}`;
        }
    })();</script> </body> </html>
